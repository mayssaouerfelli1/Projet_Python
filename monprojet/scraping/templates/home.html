<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Balise pour charger les fichiers statiques -->
    {% load static %}
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Mayssa Ouerfelli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f7a8b8; /* Couleur rose claire */
            padding: 5px;
        }
        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
            padding-bottom: 50px;
        }
        h1 {
            color: #e83e8c;
            margin-top: 30px;
        }
        form {
            margin-top: 30px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #e83e8c;
            border-color: #e83e8c;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            background-color: #fff;
        }
        .box:hover {
            transform: translateY(-5px);
        }
        .box h3 {
            font-size: 24px;
            font-weight: bold;
            color: #030303;
        }
        .box p {
            font-size: 16px;
            color: #333;
        }
        .box img {
            max-width: 100%;
            height: auto;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        @media only screen and (max-width: 600px) {
            form input[type="text"],
            form select {
                display: block;
                margin-right: 0;
                margin-bottom: 10px;
            }
            form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Mayssa Ouerfelli</a>
            <span class="navbar-brand">Mini projet Python / Django</span>
        </div>
    </nav>

    <div class="container">
        <h1>Liste Des Smartphones</h1>

        
        <div class="row">
            {% for product in products %}
            <div class="col-md-6">
                <div class="box">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.price }}</p>
                    <img src="{{ product.image }}" alt="{{ product.name }}">
                </div>
            </div>
            {% endfor %}
        </div>

        <form method="get" action="/" class="text-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="brand">Tous les smartphones:</label>
                        <select id="brand" name="brand" class="form-control">
                            <option value="">Tous les marques</option>
                            {% for brand in brands %}
                            <option value="{{ brand }}" {% if selected_brand == brand %}selected{% endif %}>{{ brand }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="minPrice">Prix Min:</label>
                        <input type="text" id="minPrice" name="minPrice" value="{{ selected_min_price }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="maxPrice">Prix Max:</label>
                        <input type="text" id="maxPrice" name="maxPrice" value="{{ selected_max_price }}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" style="background-color: #e83e8c;">Filter</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Balise pour charger le fichier JavaScript de Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
